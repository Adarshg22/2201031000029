<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans 3:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <section class="first-rectangle-wrapper">
        <div class="first-rectangle">
          <div class="frame-parent">
            <div class="third-rectangle-parent">
              <div class="third-rectangle" id="thirdRectangle"></div>
              <img
                class="fourth-rectangle-icon"
                loading="lazy"
                alt=""
                src="./public/rectangle-3@2x.png"
                id="fourthRectangleImage"
              />
            </div>
            <button class="grouped-frames-parent">
              <div class="grouped-frames" id="groupedFrames"></div>
              <b class="sneakers" id="sneakersText">Sneakers</b>
            </button>
          </div>
          <div class="rectangle-parent">
            <img
              class="frame-child"
              loading="lazy"
              alt=""
              src="./public/rectangle-6@2x.png"
              id="rectangleImage"
            />

            <button class="rectangle-group">
              <div class="frame-item" id="rectangle"></div>
              <b class="running" id="runningText">Running</b>
            </button>
          </div>
          <div class="rectangle-container">
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/rectangle-5@2x.png"
              id="rectangleImage1"
            />

            <button class="frame-button">
              <div class="rectangle-div" id="rectangle"></div>
              <b class="sports" id="sportsText">Sports</b>
            </button>
          </div>
          <div class="frame-div">
            <img
              class="rectangle-icon"
              loading="lazy"
              alt=""
              src="./public/rectangle-4@2x.png"
              id="rectangleImage2"
            />

            <button class="rectangle-parent1">
              <div class="frame-child1" id="rectangle"></div>
              <b class="hiking" id="hikingText">Hiking</b>
            </button>
          </div>
        </div>
      </section>
      <div class="desktop-2-inner">
        <button class="rectangle-parent2">
          <div class="frame-child2"></div>
          <b class="back">Back</b>
        </button>
      </div>
    </div>

    <script>
      var thirdRectangle = document.getElementById("thirdRectangle");
      if (thirdRectangle) {
        thirdRectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var fourthRectangleImage = document.getElementById("fourthRectangleImage");
      if (fourthRectangleImage) {
        fourthRectangleImage.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var groupedFrames = document.getElementById("groupedFrames");
      if (groupedFrames) {
        groupedFrames.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var sneakersText = document.getElementById("sneakersText");
      if (sneakersText) {
        sneakersText.addEventListener("click", function (e) {
          window.location.href = "./desktop-3.html";
        });
      }
      
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./desktop-4.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop-4.html";
        });
      }
      
      var runningText = document.getElementById("runningText");
      if (runningText) {
        runningText.addEventListener("click", function (e) {
          window.location.href = "./desktop-4.html";
        });
      }
      
      var rectangleImage1 = document.getElementById("rectangleImage1");
      if (rectangleImage1) {
        rectangleImage1.addEventListener("click", function (e) {
          window.location.href = "./desktop-8.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop-8.html";
        });
      }
      
      var sportsText = document.getElementById("sportsText");
      if (sportsText) {
        sportsText.addEventListener("click", function (e) {
          window.location.href = "./desktop-8.html";
        });
      }
      
      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      
      var hikingText = document.getElementById("hikingText");
      if (hikingText) {
        hikingText.addEventListener("click", function (e) {
          window.location.href = "./desktop-5.html";
        });
      }
      </script>
  </body>
</html>
